      <div class="my-8">
        <div class="navbar bg-base-100">

            <div class="dropdown">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                <li><a class="text-xl">About</a></li>

              <li><a class="text-xl">About</a></li>
              <li><a class="text-xl">Destination</a></li>
              <li><a class="text-xl">Search</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="py-3 px-6 rounded-xl bg-green-50 border border-[#1DD100] flex">
              <h3 class="text-xl text-[#1DD100] font-bold mr-2">Bus</h3>
              <img src="images/bus-icon.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- banner -->
      <div class="">
        <div class="bg-no-repeat bg-cover" style="background-image: url('images/banner.png');">
          <div class="py-10 text-center">
            <h2 class="text-7xl text-white font-extrabold">End-to-End Travel with</h2>
            <h3 class="text-6xl text-green-500 font-extrabold pt-5">P Paribahan</h3>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- main -->
  <main></main>
  <!-- footer -->
  <footer></footer>
